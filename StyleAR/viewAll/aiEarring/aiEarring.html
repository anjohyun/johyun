<html>
  <head>
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="msapplication-tap-highlight" content="no" />
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>ViewAllPage</title>
  </head>
  <body>
    <div id="box">
      <div class="layer float viewAll">
        <header class="center">
          <div class="container">
            <div class="headerLeft center">
              <div id="backBtn">
                <img src="../assets/Icons/backBtn.png" alt="" />
              </div>
              <div class="title">맞춤형 스타일링</div>
            </div>
            <div class="headerRight">
              <div id="searchIcon">
                <img src="../assets/Icons/search.png" alt="" />
              </div>
            </div>
            <div class="searchBar">
              <div class="searchWrapper">
                <div class="rightSearchIcon">
                  <img src="../assets/Icons/search.png" alt="" />
                </div>
                <input type="search" value="귀걸이" />
                <div class="clearBtn">
                  <img src="../assets/Icons/cacel.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </header>
        <main>
          <section id="collectionMenu" class="center">
            <div class="container column">
              <div class="collectionMain">
                <ul class="swiper">
                  <li class="inputTitle">맞춤정보 입력</li>

                </ul>
              <div class="collectionContainer column">

                    <li class="name">1. 좋아하는 디자인 스타일을 모두 선택하세요. </li>
                  </ul>
                </div>
              </div>
            </div>
          </section>
          <section id="list" class="center column">
            <div class="container gridLayout">
              <div class="item">
                <div class="imgArea">
                  <div class="floatLabel">
                    <div class="bestItem center">
        
                    </div>
                  </div>
         
                  <div class="itemImg">
                    <img src="../assets/item/1.png" alt="" />

              </div>
              <div class="item">

                  <div class="floatLabel"></div>

                  <div class="itemImg">

              <div class="item">
                <div class="imgArea">
      
                  <div class="itemImg">
                    <img src="../assets/item/4.jpg" alt="" />

                </div>
              </div>
              <div class="item">
                <div class="imgArea">
                  <div class="floatLabel"></div>
         
                  <div class="itemImg">
                    <img src="../assets/item/5.png" alt="" />

                    <img src="../assets/item/3.png" alt="" />

                </div>
              </div>
            </div>

            <div class="collectionContainer column">
              <div class="collectionMain">
